---
# Zoo Keeper
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: isa-zk
spec:
  serviceName: zk-service
  replicas: 1
  selector:
    matchLabels:
      app: isa-zk
  template:
    metadata:
      labels:
        app: isa-zk
    spec:
      containers:
      - name: isa-zk
        imagePullPolicy: Always
        image: bitnami/zookeeper:3.8.0      #agirish/zookeeper:3.6.0
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
               
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election          
        env:
          - name: ALLOW_ANONYMOUS_LOGIN
            value: "yes"        
          - name: ZOO_TICK_TIME
            value: "4000"
          - name: ZOO_INIT_LIMIT
            value: "100"
          - name: ZOO_SYNC_LIMIT
            value: "10"
          - name: ZOO_MAX_CNXNS
            value: "0"
          - name: ZOO_MAX_CLIENT_CNXNS
            value: "600"
          - name: ZOO_AUTOPURGE_INTERVAL
            value: "0"
          - name: ZOO_HEAP_SIZE
            value: "1536"
          - name: ZOO_MAX_SESSION_TIMEOUT
            value: "100000"
        resources: 
           limits:
              cpu: 700m
              memory: 2500Mi
           requests:
              cpu: 700m
              memory: 2500Mi
---
# Drill 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: isa-drill
spec:
  serviceName: isa-drill-service
  replicas: 1
  selector:
    matchLabels:
      app: isa-drill
  template:
    metadata:
      labels:
        app: isa-drill
    spec:
      containers:
      - name: isa-drill
        imagePullPolicy: Always
        image: infobeltinc/apache-drill:1.19.0  #agirish/drill:1.17.0 # smizy/apache-drill:1.16.0-alpine
        env:
          - name: CLUSTER_ID
            value: drillcluster
          - name: ZK_SERVERS
            value: "zk-service:2181"        
          - name: DRILL_CLUSTER_ID
            value: drillcluster # {{ .Values.service.drillClusterID }}
          - name: DRILL_HEAP
            value: "2G" # {{ .Values.service.drillHeap }}
          - name: DRILL_MAX_DIRECT_MEMORY
            value: "6G" # {{ .Values.service.maxDirectMemory }}
          - name: DRILL_ZOOKEEPER_QUORUM
            value: "zk-service:2181" # {{ .Values.service.drillZkHosts }}
          - name: DRILL_ZK_ROOT
            value: drillcluster # {{ .Values.service.drillClusterID }}
          - name: DRILL_HTTP_PORT
            value: "8047"
          - name: DRILL_USER_SERVER_PORT
            value: "31010"
        ports:
        - containerPort: 8047 # {{ .Values.service.drillHttpPort }}
          name: http
        - containerPort: 31010 # {{ .Values.service.drillUserPort }}
          name: userport
        - containerPort: 31011 # {{ .Values.service.drillControlPort }}
          name: controlport
        - containerPort: 31012 # {{ .Values.service.drillDataPort }}
          name: dataport
        tty: true  
        volumeMounts:
        - mountPath: /var/lib/isa
          name: efs-oam-prod
        - mountPath: /opt/drill/conf/drill-override.conf
          name: drill-config-cm
          subPath: drill-override.conf
        - mountPath: /opt/drill/conf/drill-env.sh
          name: drill-config-cm
          subPath: drill-env.sh
        resources: 
            limits:
               cpu: 700m
               memory: 5500Mi
            requests:
               cpu: 700m
               memory: 4500Mi
      volumes:
        - name: efs-oam-prod
          persistentVolumeClaim:
            claimName: efs-oam-prod
        - name: drill-config-cm
          configMap:
            name: drill-config-cm            
      initContainers:
        - name: zk-available
          image: busybox
          command: ['sh', '-c', 'until nc -z zk-service 2181; do echo Waiting for ZK to come up; sleep 5; done; ']
