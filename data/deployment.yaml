apiVersion: apps/v1
kind: Deployment
metadata:
  name: isa-elastic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: isa-elastic
  template:
    metadata:
      labels:
        app: isa-elastic
    spec:
      containers:
      - name: elastic
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
        securityContext:
          capabilities:
          #drop:
          #- ALL
          runAsNonRoot: true
          runAsUser: 1000
        env:
          - name: discovery.type
            value: single-node
          - name: cluster.name
            value: elasticsearch
          - name: ELASTICSEARCH_HOST
            value: isa-elastic-service
          - name: ELASTIC_PASSWORD
            value: changeme12
          - name: ELASTICSEARCH_PORT
            value: "9300"
          - name: ELASTICSEARCH_REST_API_PORT
            value: "9200"
          - name: ES_JAVA_OPTS
            value: "-Xms1g -Xmx3g"
          - name: node.max_local_storage_nodes
            value: "10"
        volumeMounts:
          - name: efs-oam-prod
#          - name: elastic-certificates
            mountPath: /usr/share/elasticsearch/config/certs
          - name: config
            mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
            readOnly: true
            subPath: elasticsearch.yml
          - name: efs-oam-prod
            mountPath: /usr/share/elasticsearch/data
        resources:
         limits:
           cpu: 500m
           memory: 2000Mi
         requests:
           cpu: 500m
           memory: 2000Mi

      initContainers:
      - name: create-certs
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.2
        command: [ 'sh' , '-c' , "  bin/elasticsearch-certutil ca --silent --pass '' --out elastic-stack-ca.p12 ; sleep 20 ;  bin/elasticsearch-certutil cert --silent --ca elastic-stack-ca.p12 -name 'CN=isa-elastic-service' --ca-pass '' --pass '' --out config/certs/elastic-certificates.p12 ; sleep 20 ; cp -rpf /usr/share/elasticsearch/elastic-stack-ca.p12 /usr/share/elasticsearch/config/certs/ " ]
        securityContext:
          capabilities:
          #drop:
          #- ALL
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
          - name: efs-oam-prod
#          - name: elastic-certificates
            mountPath: /usr/share/elasticsearch/config/certs

      volumes:
        - name:  config
          configMap:
            name: myeschart7172-config # update the configmap name as per chart version and name
#        - name: elastic-certificates
#          emptyDir: {}      
        - name: efs-oam-prod
          persistentVolumeClaim:
            claimName: efs-oam-prod            
      imagePullSecrets: []
      securityContext:
        fsGroup: 1000
